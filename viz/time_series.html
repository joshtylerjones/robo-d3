<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="https://raw.github.com/mattmakesmaps/robo-d3/master/data/gauge_data.json"></script>
</head>
<body>
<script type="text/javascript">
    var w = 960;
    var h = 500;
    var padding = w * 0.10 //padding is 10% the width.

    var dataset = []
    var svg = d3.select("body")
            .append("svg")
            .attr({
                "width": w,
                "height": h
            });
    
    var cfs_array = [];
    var time_array = [];

    function makeGaugeDataArray(index, element){
    	cfs_array.push(element.cfs);
    	time_array.push(element.time);
    };
    // Create a mapping, which allows you to use d3.forEach method.
    d3.map(gauge_data[0]['values']).forEach(makeGaugeDataArray)

    var xScale = d3.time.scale()
            .domain([d3.min(time_array), d3.max(time_array)])
            .range([padding, w - padding])

    var yScale = d3.scale.linear()
            .domain([d3.min(cfs_array), d3.max(cfs_array)])
            .range([padding, h - padding])

    function makeAxisLabels(inElement, inText, inAnchor, inX, inY) {
        inElement.append("text")
                .text(inText)
                .attr("x", inX)
                .attr("y", inY)
                .attr("text-anchor", inAnchor)
                .attr("font-family", "sans-serif")
                .attr("font-size", "16px")
                .attr("fill", "#000000");
    }

</script>
</body>
</html>
